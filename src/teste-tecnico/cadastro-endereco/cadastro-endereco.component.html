<form [formGroup]="enderecoForm" (ngSubmit)="onSubmit()" class="grid-form">

  <mat-form-field class="grid-item">
    <mat-label>CEP</mat-label>
    <input matInput formControlName="cep" mask="00000-000">
    <mat-error *ngIf="enderecoForm.get('cep')?.hasError('required')">Campo obrigatório!</mat-error>
  </mat-form-field>
  
  <mat-form-field class="grid-item">
    <mat-label>Logradouro</mat-label>
    <input matInput formControlName="logradouro">
    <mat-error *ngIf="enderecoForm.get('logradouro')?.hasError('required')">Campo obrigatório!</mat-error>
  </mat-form-field>

  <mat-form-field class="grid-item">
    <mat-label>Complemento</mat-label>
    <input matInput formControlName="complemento" mask="separator.3" thousandSeparator=".">
    <mat-error *ngIf="enderecoForm.get('complemento')?.hasError('required')">Campo obrigatório!</mat-error>
  </mat-form-field>

  <mat-form-field class="grid-item">
    <mat-label>Bairro</mat-label>
    <input matInput formControlName="bairro">
    <mat-error *ngIf="enderecoForm.get('bairro')?.hasError('required')">Campo obrigatório!</mat-error>
  </mat-form-field>

  <mat-form-field class="grid-item">
    <mat-label>Localidade</mat-label>
    <input matInput formControlName="localidade">
    <mat-error *ngIf="enderecoForm.get('localidade')?.hasError('required')">Campo obrigatório!</mat-error>
  </mat-form-field>

  <mat-form-field class="grid-item">
    <mat-label>UF</mat-label>
    <input matInput formControlName="uf">
    <mat-error *ngIf="enderecoForm.get('uf')?.hasError('required')">Campo obrigatório!</mat-error>
  </mat-form-field>

  <mat-form-field class="grid-item">
    <mat-label>IBGE</mat-label>
    <input matInput formControlName="ibge">
  </mat-form-field>

  <mat-form-field class="grid-item">
    <mat-label>GIA</mat-label>
    <input matInput formControlName="gia">
    <mat-error *ngIf="enderecoForm.get('gia')?.hasError('required')">Campo obrigatório!</mat-error>
  </mat-form-field>

  <mat-form-field class="grid-item">
    <mat-label>DDD</mat-label>
    <input matInput formControlName="ddd">
    <mat-error *ngIf="enderecoForm.get('ddd')?.hasError('required')">Campo obrigatório!</mat-error>
  </mat-form-field>

  <mat-form-field class="grid-item">
    <mat-label>SIAFI</mat-label>
    <input matInput formControlName="siafi">
  </mat-form-field>
  <button mat-flat-button type="submit" color="primary" class="grid-item" [disabled]="enderecoForm.invalid">Salvar</button>
</form>
